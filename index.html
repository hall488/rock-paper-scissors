<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eedd958231.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="container">
        <div class="scores">
            <div class="player">Player: 0</div>
            <div class="computer">Computer: 0</div>
        </div>
        <div class="versus">
            <img class="player" src="">
            <img class="middle" src="./img/versus.png">
            <img class="computer" src="">
        </div>
        <div class="game-text">Choose Your Weapon!</div>
        <div class="options">
            <img data="rock" class="rock" src="./img/rock.png">
            <img data="paper" class="paper" src="./img/paper.png">
            <img data="scissors" class="scissors" src="./img/scissors.png">
        </div>
        <div class="buttons">
            <img class="submit" src="./img/submit.png">
        </div>
        
    </div>
    <div class="footer">Christopher Hall Â© 2023<a href="https://github.com/hall488" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i>
        </a>
    </div>
    <script src="index.js"></script>
</body>
</html>
