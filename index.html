<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="container">
        <div class="scores">
            <div class="player">Player: 0</div>
            <div class="computer">Computer: 0</div>
        </div>
        <div class="versus">
            <img class="player" src="">
            <img src="./img/versus.png">
            <img class="computer" src="">
        </div>
        <div class="game-text">
            Choose Your Weapon!
        </div>
        <div class="options">
            <img class="rock" src="./img/rock.png">
            <img class="paper" src="./img/paper.png">
            <img class="scissors" src="./img/scissors.png">
        </div>
        <div class="buttons">
            <img class="submit" src="./img/button_up.png">
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
